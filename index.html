    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">X</span>
      <form class="modal-content" action="#">
        <div class="container">
          <h1>Login</h1>
          <p>Please fill in this form to Login into your account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" id="mail-el" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" id="pass-el" placeholder="Enter Password" name="psw" required>

          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                <label class="form-check-label" for="loginCheck"> Remember me </label>
              </div>
            </div>
    
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <p>New User? <a href="registration.html" style="color:dodgerblue">SignUp Here</a>.</p>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'"
            class="cancelbtn btn btn-light btn-lg" data-mdb-ripple-color="dark">Cancel</button>
            <button type="submit" class="log-btn btn btn-light btn-lg" data-mdb-ripple-color="dark">Login</button>
          </div>

          <p class="text-center">or:</p>

          <div class="text-center mb-3">
